<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>스마트 테이블 오더</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

        :root {
            --accent-color: #e11d48;
            --accent-light: #fff1f2;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }

        .menu-card { transition: transform 0.2s ease; }
        .menu-card:active { transform: scale(0.98); }

        .cart-drawer {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }
    </style>
</head>
<body class="antialiased">
<div id="app" class="max-w-md mx-auto bg-white min-h-screen relative shadow-xl overflow-hidden">

    <!-- Header -->
    <header class="sticky top-0 z-30 bg-white/90 backdrop-blur-md border-b border-gray-100 p-5">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-black text-gray-900 flex items-center gap-2">
                    <i data-lucide="utensils" class="text-rose-600 w-7 h-7"></i>
                    맛있는 키친
                </h1>
                <p class="text-sm text-gray-500 mt-1 font-medium">Table 05 <span class="mx-2 text-gray-300">|</span> 오늘 최고의 맛을 전합니다</p>
            </div>
        </div>
    </header>

    <!-- Main Menu List -->
    <main class="p-5 pb-40">
        <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
            <span class="w-1.5 h-6 bg-rose-600 rounded-full"></span>
            전체 메뉴
        </h2>
        <div id="menu-grid" class="grid grid-cols-1 gap-4">
            <!-- JS에서 메뉴 주입 -->
        </div>
    </main>

    <!-- Floating Bottom Actions -->
    <div id="bottom-bar" class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md p-5 bg-white border-t border-gray-100 shadow-[0_-10px_30px_rgba(0,0,0,0.08)] z-40 animate-slide-up">
        <div class="flex items-center justify-between mb-4">
            <div class="flex gap-4">
                <div class="text-center">
                    <p class="text-[10px] text-gray-400 font-bold uppercase">장바구니</p>
                    <p id="cart-total" class="text-sm font-black text-rose-600">0원</p>
                </div>
                <div class="w-px h-8 bg-gray-100"></div>
                <div class="text-center">
                    <p class="text-[10px] text-gray-400 font-bold uppercase">이미 주문함</p>
                    <p id="ordered-total" class="text-sm font-black text-gray-900">0원</p>
                </div>
            </div>
            <button onclick="toggleDrawer()" class="bg-gray-100 px-3 py-1.5 rounded-full text-xs font-bold text-gray-600 flex items-center gap-1">
                내역 상세 <i data-lucide="chevron-up" class="w-3 h-3"></i>
            </button>
        </div>

        <div class="flex gap-3">
            <button onclick="placeOrder()" id="order-btn" class="flex-1 bg-gray-900 text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all flex items-center justify-center gap-2 opacity-50 cursor-not-allowed" disabled>
                <i data-lucide="send" class="w-5 h-5"></i>
                주문하기
            </button>
            <button onclick="goToPayment()" id="pay-btn" class="flex-1 bg-rose-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-rose-200 active:scale-95 transition-all flex items-center justify-center gap-2 opacity-50 cursor-not-allowed" disabled>
                <i data-lucide="credit-card" class="w-5 h-5"></i>
                결제하기
            </button>
        </div>
    </div>

    <!-- Detail Drawer -->
    <div id="drawer-overlay" class="fixed inset-0 bg-black/60 z-50 hidden opacity-0 transition-opacity duration-300" onclick="toggleDrawer()"></div>
    <div id="drawer" class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md bg-white rounded-t-[2.5rem] z-50 p-6 cart-drawer translate-y-full shadow-2xl overflow-hidden max-h-[85vh] flex flex-col">
        <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-6 shrink-0"></div>

        <div class="overflow-y-auto no-scrollbar flex-1">
            <section class="mb-8">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-black text-gray-900 flex items-center gap-2">
                        <i data-lucide="shopping-cart" class="w-5 h-5 text-rose-600"></i>
                        현재 담은 메뉴
                    </h3>
                    <button onclick="clearCart()" class="text-xs text-gray-400 hover:text-rose-600 transition-colors">전체삭제</button>
                </div>
                <div id="cart-list" class="space-y-4"></div>
            </section>

            <div class="h-px bg-gray-100 w-full mb-8"></div>

            <section>
                <h3 class="text-lg font-black text-gray-900 flex items-center gap-2 mb-4">
                    <i data-lucide="check-circle" class="w-5 h-5 text-green-600"></i>
                    이미 주문한 내역
                </h3>
                <div id="ordered-list" class="space-y-4"></div>
            </section>
        </div>
        <div class="mt-6 shrink-0">
            <button onclick="toggleDrawer()" class="w-full py-4 text-gray-400 font-bold">닫기</button>
        </div>
    </div>
</div>

<!-- 로직 분리: 스프링 부트 static/js 폴더에 위치시키는 것을 가정합니다 -->
<script src="js/menu-logic.js"></script>
</body>
</html>
