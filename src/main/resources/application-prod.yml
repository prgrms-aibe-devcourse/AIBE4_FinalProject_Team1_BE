spring:
  datasource:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 3000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 0

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        default_batch_fetch_size: 100

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      ssl:
        enabled: true
      timeout: 3000
      lettuce:
        pool:
          max-active: 5
          max-idle: 3
          min-idle: 1

logging:
  level:
    root: INFO
    kr.inventory: INFO
    org.hibernate.SQL: WARN

cors:
  allowed-origins:
    - http://localhost:5173
    - http://localhost:3000
    - https://inventorykitchen.cloud
    - https://www.inventorykitchen.cloud

invitation:
  ttl: PT30M
  front-base-url: https://inventorykitchen.cloud